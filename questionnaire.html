<!DOCTYPE html>
<html>
    <head>
        <title>UW DreamPlan</title>
        <script src="main.js"></script>
        <script src="questionnaire.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="form1.css">
    </head>
    <body>
        <div id="bgImageHolder"></div>
        <div id="formContainer">
            <div id="form">
                <p class="questionStart"><b>Type some keywords.</b></p>
                <!-- TODO: Put in a redirect for action attribute-->
                <form>
                    <textarea autofocus name="keywords" 
                    placeholder="travel, creative, etc."></textarea>
                    <button class="fancy">Create Schedule</button>
                </form>
                <p class="questionStart"><b>OR Answer a questionnaire.</b></p>
                <div class="fancy">
                    <a class="fancy" href="./">Start Questionnaire</a>
                </div>
                <p class="questionStart"><b>OR Upload a file.</b></p>
                <p id="keywords"></p>
            </div>
        </div>
    </body>
</html>
