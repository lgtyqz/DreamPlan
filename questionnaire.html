<!DOCTYPE html>
<html>
    <head>
        <title>UW DreamPlan</title>
        <script src="main.js"></script>
        <script src="questionnaire.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="questionnaire.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="bgImageHolder"></div>
        <div id="formContainer">
            <div id="form">
                <p class="questionStart" id="question"><b></b></p>
                <!-- TODO: Put in a redirect for action attribute-->
                <form>
                    <input type="radio" name="ans" value="0" id="r1" class="a1"><span id="a1" class="a1"></span><br>
                    <input type="radio" name="ans" value="1" id="r2" class="a2"><span id="a2" class="a2"></span><br>
                    <input type="radio" name="ans" value="2" id="r3" class="a3"><span id="a3" class="a3"></span><br>
                </form>
                <br>
                <button class="fancy" id="continue" onclick="processAnswer()">Continue</button>
                <p id="feedback"></p>
            </div>
        </div>
    </body>
</html>
